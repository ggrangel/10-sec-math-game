<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>

    <script src="js/application.js"></script>

    <link href="css/custom.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container align-items-center">
      <div class="row mt-5 mx-auto">
        <div class="col-8">
          <h2 class="d-inline" id="sec-left">10</h2>
          <h2 class="d-inline ml-2">secs left</h2>
          <div></div>
          <h2 class="d-inline" id="n1">8</h2>
          <h2 class="d-inline" id="operation">+</h2>
          <h2 class="d-inline" id="n2">5</h2>
          <input class="d-block" type="text" name="result" id="result" />
          <button type="btn" onclick="playAgain()">Restart</button>
        </div>
        <div class="col-4">
          <h3 class="d-inline">Current score:</h3>
          <h3 class="d-inline ml-2" id="current-score">0</h3>
          <div class="my-3"></div>
          <h3 class="d-inline">Highest score:</h3>
          <h3 class="d-inline" id="high-score">0</h3>
        </div>
        <div class="col-12">
          <label for="customRange2" class="form-label">Max number</label>
          <input
            type="range"
            min="10"
            max="99"
            id="maxNumber"
            value="10"
            oninput="rangeUpdate()"
          />
          <label class="form-label" id="lblMaxN">10</label>
        </div>
      </div>
    </div>
  </body>
</html>
